<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
</head>
<body>

    
    <dialog>
        <form action="" id="bookForm" method="dialog">
        <label for="title">Title:</label>
        <input type="text" class="title" id="title" autofocus required>
        <label for="author">Author</label>
        <input class="author" id="author" required>
        <label for="pages">Pages</label>
        <input type="number" class="pages" id="pages" required>
        <fieldset>
            <legend>Have you read this book?</legend>
        <label for="readYetYes">Yes</label>
        <input type="radio" id="readYetYes" value="yes" name="readYet" required>
        <label for="readYetNo">No</label>
        <input type="radio" id="readYetNo" value="no" name="readYet" required>
        </fieldset>
        <button type="submit" id="addBook">Add Book</button>
        <button id="cancel">Cancel</button>
        </form>
    </dialog>

    <button>Add New Book</button>
    <div class="cards"></div>
    

</body>

</html>
